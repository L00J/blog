{% load static %} {% load humanize %} {% load blog_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>文章</h3>
    {% block base_content %}
    <div class="text-secondary font-weight-bold py-2 f-15 choice">
      {% url 'blog:index' as base_index %} {% url 'blog:index_hot' as hot_index
      %}
      <a
        class="pb-2 {% if request.path == base_index %}active{% endif %}"
        href="{{ base_index }}"
      >
        <i class="fa fa-bars mr-1"></i>时间排序</a
      >
      <a
        class="pb-2 ml-4 {% if request.path == hot_index %}active{% endif %}"
        href="{{ hot_index }}"
      >
        <i class="fa fa-fire mr-1"></i>热度排序</a
      >
    </div>
    {% if is_paginated %}{% load_pages %}{% endif %} {% endblock %}
  </body>
</html>
