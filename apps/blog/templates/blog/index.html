{% extends "blog/base.html" %} {% load static %} {% load humanize %} {% load
blog_tags %}

<meta name="description" content="cccc" />
<meta name="keywords" content="ccccc" />
<!--站长验证-->

<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <div class="text-secondary font-weight-bold py-2 f-15 choice">
        {% url 'blog:index' as base_index %} {% url 'blog:index_hot' as
        hot_index %}
        <a
          class="pb-2 {% if request.path == base_index %}active{% endif %}"
          href="{{ base_index }}"
        >
          <i class="fa fa-bars mr-1"></i>时间排序</a
        >
        <a
          class="pb-2 ml-4 {% if request.path == hot_index %}active{% endif %}"
          href="{{ hot_index }}"
        >
          <i class="fa fa-fire mr-1"></i>热度排序</a
        >
      </div>
      {% load_article_summary articles %} {% if is_paginated %}{% load_pages
      %}{% endif %}
    </div>
    <div class="col-lg-4">
      <!-- {% include 'blog/tags/base_right.html' %} -->
    </div>
  </div>
</div>
{% endblock %}
